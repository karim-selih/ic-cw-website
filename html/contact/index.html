   <main>
      <div class="container scrollspy" id="contact">
         <h3 class="header center blue-text text-darken-1">Contact</h3>
         <div class="row">
            <div class="col s12 l8 offset-l2">
               <script type="text/javascript">var submitted = false;</script>
               <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
                  onload="if(submitted) {window.location='./submitted/';}"></iframe>
               <form
                  action="https://docs.google.com/forms/d/e/1FAIpQLSfepJ4uAgior93MPNr8anSgtOW6fDfio3CNGHLa3gFFFha-gA/formResponse"
                  method="post" target="hidden_iframe" onsubmit="submitted=true;">

                  <div class="input-field">
                     <i class="material-icons prefix">person</i>
                     <input id="name" type="text" name="entry.2005620554" required>
                     <label for="name">Name*</label>
                  </div>

                  <div class="input-field">
                     <i class="material-icons prefix">email</i>
                     <input id="email" type="email" name="entry.1045781291" required>
                     <label for="email">Email Address*</label>
                  </div>

                  <div class="input-field">
                     <i class="material-icons prefix">phone</i>
                     <input id="phone" type="text" name="entry.1166974658">
                     <label for="phone">Phone Number</label>
                  </div>

                  <div class="input-field">
                     <i class="material-icons prefix">message</i>
                     <textarea id="message" class="materialize-textarea" rows="20" name="entry.839337160"
                        required></textarea>
                     <label for="message">Message*</label>
                  </div>

                  <div class="input-field center">
                     <button class="btn orange darken-2 waves-effect waves-light" type="submit">Send</button>
                  </div>
               </form>
            </div>
         </div>
      </div>

      <!-- Scroll to top FAB -->
      <div class="fixed-action-btn scale-transition scale-out scroll-to-top">
         <a href="#top" class="btn-floating btn-large orange darken-2 waves-effect waves-light">
            <i class="large material-icons">keyboard_arrow_up</i>
         </a>
      </div>
   </main>

   <!-- Footer -->
   <footer class="page-footer grey darken-3"></footer>
