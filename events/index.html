   <!-- Loads footer -->
   <script>
      $(document).ready(function () {
         $(".page-footer").load("../html-sections/footer.html");

         var requestURL = './events.json';
         var request = new XMLHttpRequest();
         request.open('GET', requestURL);
         request.responseType = 'json';
         request.send();

         request.onload = function () {
            var response = request.response['events'];
            var numEvents = response.length;
            for (var i = 0; i < numEvents; i++) {
               var event = response[i];
               var additionalClasses = "";
               
               var line = `<div class="col s12 m6 l4 event ` + additionalClasses + `">
                              <div class="card hoverable" onclick="location.href='` + event["location"] + `';">
                                 <div class="card-image">
                                    <img src=".` + event["image"] + `" alt="` + event["name"] + `">
                                 </div>
                                 <div class="card-content">
                                    <span class="card-title"><b>` + event["name"] + `</b></span>
                                    <p>` + event["short"] + `</p>
                                 </div>
                              </div>
                           </div>`;
               if (event["image"] == "") {
                  line = `<div class="col s12 m6 l4">
                           </div>`;
               }
               $("#event-cards").append(line);
            }
         }
         setTimeout(function(){ document.body.className = ''; }, 300);
         

      });
   </script>
